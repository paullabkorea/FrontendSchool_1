    <title>gray</title>
    <style>
        .container {
            position: relative;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        .왼쪽눈 {
            fill: brown;
        }
        .오른쪽눈{
            fill: brown;
        }
        .안경 .center{
            position: absolute;
            top: 86px;
            left: 133px;
            width: 12px;
            height: 10px;
            background: brown;
        }
        .안경 .right{
            transform: rotate(15deg);
            position: absolute;
            top: 86px;
            left: 210px;
            width: 50px;
            height: 10px;
            background: brown;
            border: 1px solid brown;
            border-radius: 10px;
        }
        .안경 .left{
            transform: rotate(15deg);
            position: absolute;
            top: 80px;
            left: 30px;
            width: 30px;
            height: 10px;
            background: brown;
            border: 1px solid brown;
            border-radius: 10px;
        }
        /* 연습용 코드 */
        .연습 {
            /* 기울임 */
            transform: skew(30deg);
            /* 크기 변환 */
            transform: scale(2);
            /* 이동 x축 y축  */
            transform: translate(20px, 30px);
            transform: scale(2) translate(20px, 30px) rotate(30deg);
        }
    </style>
