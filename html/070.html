<!DOCTYPE html>
<html lang="en">
<!-- 이규리님의 코드 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        body {
            box-sizing: border-box;
            margin: 100px;
            padding: 0;
        }

        button {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        h4 {
            margin: 0;
            font-size: 18px;
            color: rgb(75, 75, 75);
        }

        img {
            width: 10px;
            margin-right: 10px;
        }

        a {
            color: rgb(100, 100, 100);
            text-decoration: none;
            outline: none;
        }


        .login_wrap {
            position: relative;
            background: #f7f9fa;
            width: 500px;
            height: 130px;
            padding: 2rem;
            border: 1px solid rgba(133, 133, 133, 0.733);
        }

        .signin {
            width: 100%;
            height: 60px;
            margin: 15px 0;
            background: #3AC75A;
            color: #f7f9fa;
        }

        .naverimg {
            width: 60px;
            margin-right: 10px;
        }

        .left,
        .right {
            display: inline-block;
        }

        .right {
            float: right;
        }

        .lock {
            margin-right: 7px;
        }

        .lock::after {
            content: '\00B7';
            display: inline-block;
            /* width: 5px;
            height: 5px;
            background: rgb(136, 86, 86);
            border-radius: 100%; */
            margin: 5px 0 0 10px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <section class="login_wrap">
        <h4>Connect with people</h4>
        <button class="signin"><img class="naverimg" src="./images/title.png" alt="naver logo">로그인</button>
        <div class="left">
            <a class="lock" href="#"><img src="./images/lock.png" alt="lock">Forgot Username</a>
            <a href="#">Password</a>
        </div>
        <div class="right"><a href="#"><img src="./images/user.png" alt="user">Sign up</a></div>
    </section>
</body>

</html>
