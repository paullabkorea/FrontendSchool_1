<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        /* color는 상속이 되기 때문에 모두 빨간색이 됩니다. */
        body {
            color: red;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <section>
        <h2>hello world</h2>
        <article>
            <p>hello world</p>
        </article>
    </section>
</body>
</html>
