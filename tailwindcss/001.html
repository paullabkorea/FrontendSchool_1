<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-base">hello world</div>
    <div class="text-5xl">hello world</div>
    <div class="text-5xl p-5">hello world</div>
    <!-- <div class="text-5xl py-8">hello world</div> 세로 padding -->
    <!-- <div class="text-5xl px-8">hello world</div> 가로 padding -->
    <!-- <div class="pb-4">hello world</div> padding bottom -->
    <!-- https://tailwindcss.com/docs/margin -->
    <!-- https://tailwindcss.com/docs/padding -->
    <div class="text-gray-700">hello world</div>
    <div class="text-blue-500">hello world</div>
    <div class="text-blue-500 m-5">hello world</div>
    <div class="font-bold">hello world</div>
    <!-- https://tailwindcss.com/docs/list-style-type#class-reference -->
    <div class="p-5">
        <ul class="list-disc">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>
    <div class="p-5">
        <ul class="list-decimal">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>
    <!-- img에 rounded-full w24 -->
</body>
</html>
