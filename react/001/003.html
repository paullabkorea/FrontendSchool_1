<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
</head>
<body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/babel">
        class HelloButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { liked: false };
            }

            render() {
                if (this.state.liked) {
                    return 'Hello World!';
                }

                return <button onClick={ () => 
                    {
                        this.setState({ liked: true });
                        for (let i = 0; i < 10; i++) {
                            console.log(`hello world ${i}`);        
                        }
                    }
                }>클릭해!</button>
            }
        }
        // DOM에 리액트 컴포넌트 랜더링하기
        const domContainer = document.querySelector('#root');
        ReactDOM.render(<HelloButton/>, domContainer);
    </script>
</body>
</html>
