<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 실무에서는 onclick 이렇게 인라인으로 사용하지 않아요. 나중에 이벤트 하면서 다시 언급해드리겠습니다. -->
    <button onclick="renderTable(data)">데이터 호출!</button>
    <button onclick="ageSort(data)">나이별 정렬!</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>index</th>
                <th>picture</th>
                <th>age</th>
                <th>eyeColor</th>
                <th>name</th>
                <th>gender</th>
                <th>company</th>
                <th>email</th>
                <th>phone</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="data.js"></script>
    <script>
        function ageSort(data) {
            data.sort(function (a, b) {
                if (a.age > b.age) {
                    return 1;
                }
                if (a.age < b.age) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });
            
            renderTable(data)
        }
        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                //console.log(iterator);
                tbodyData.push(`
                    <tr>
                        <td>${iterator.index}</td>
                        <td>${iterator.picture}</td>
                        <td>${iterator.age}</td>
                        <td>${iterator.eyeColor}</td>
                        <td>${iterator.name}</td>
                        <td>${iterator.gender}</td>
                        <td>${iterator.company}</td>
                        <td>${iterator.email}</td>
                        <td>${iterator.phone}</td>
                        <td>${iterator.address}</td>
                    </tr>
                `)
            }
            // console.log(tbodyData);
            document.querySelector('.table > tbody').innerHTML = tbodyData.join('');
        }
    </script>
</body>
</html>
