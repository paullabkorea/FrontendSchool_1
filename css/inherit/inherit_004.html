<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        /* 눈에 보이지 않는 모든 태그들까지 10px */
        
        * {
            font-size: 10px;
        }
    </style>
</head>
<body>
    hello world
    <h1>hello world</h1>
    <p>hello world</p>
    <section>
        <h2>hello world</h2>
        <article>
            <p>hello world</p>
        </article>
    </section>
</body>
</html>
